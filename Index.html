<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> American-Flag</title>
</head>
<body>  
<div class="flag-container">
    <img src="stars.png" alt="American Flag" class="flag-image"/>
<table class="flag-table">

<!-- This is the American flag with 13 stripes and 50 stars -->
<!-- Each stripe is represented by a table row with a single cell -->
<!-- The red and white stripes alternate, starting with red -->

<!-- Container 1 --> 
   <tr><td class="red"></td></tr>
 
<!-- Container 2 --> 
    <tr><td class="white"></td></tr>
   
<!-- Container 3 --> 
    <tr><td class="red"></td></tr>

 <!-- Container 4 --> 
    <tr><td class="white"></td></tr>
    
<!-- Container 5 -->
     <tr><td class="red"></td></tr>    
     
<!-- Container 6 -->
      <tr><td class="white"></td></tr>

<!-- Container 7 -->
     <tr><td class="red"></td></tr>

<!-- Container 8 -->
     <tr><td class="white"></td></tr>

<!-- Container 9 -->
     <tr><td class="red"></td></tr>

 <!-- Container 10 --> 
     <tr><td class="white"></td></tr>

<!-- Container 11 -->
    <tr><td class="red"></td></tr>

 <!-- Container 12 --> 
    <tr><td class="white"></td></tr>

 <!-- Container 13 -->
    <tr><td class="red"></td></tr>


 </table>
 </div>

</body>
</html>
